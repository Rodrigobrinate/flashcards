<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Flashcards com Gemini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container no-print">
        <h1>Gerador de Flashcards para Alunos</h1>
        <p>Insira um tema e o sistema irá gerar 10 flashcards (pergunta e resposta) para imprimir, recortar e colar.</p>

        <div class="form-group">
            <label for="temaInput">Tema dos Flashcards:</label>
            <input type="text" id="temaInput" placeholder="Ex: Capitais do Brasil, Tabela Periódica, Verbos Irregulares">
        </div>

        <div class="form-group">
            <label for="apiKeyInput">Sua Chave de API do Gemini:</label>
            <input type="password" id="apiKeyInput" placeholder="Cole sua chave de API aqui">
        </div>

        <button id="gerarBtn">Gerar Flashcards</button>
        <button id="imprimirBtn" class="hidden">Imprimir Folha</button>
        <button id="imprimirBtn" class="hidden">Imprimir Folha</button>
        <button id="ankiBtn" class="hidden">Exportar para Anki (.csv)</button> <div id="loading" class="hidden">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Gerando com a ajuda do Gemini... Por favor, aguarde.</p>
        </div>
    </div>

    <div id="flashcardsContainer" class="printable-area">
        </div>

    <script src="script.js"></script>
</body>
</html>
